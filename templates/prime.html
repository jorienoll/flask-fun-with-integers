{% extends 'base.html' %}

{% block content %}
<form method="POST" action={{ url_for('display_prime_numbers')}}>
  <div class="form-group">
    <br>
    <label for="number">Enter an integer:</label>
    <input
        name="number"
        type="text"
    </input>
    <br>
    <button type="submit" class="btn btn-primary">Display Prime Integers from 1 to N</button>
    <br>
    <h2>{{ result }}</h2>
  </div>
</form>
{% endblock %}
